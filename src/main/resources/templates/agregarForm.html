<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Agregar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<form th:action="@{/salvar}" th:object="${idcliente}" method="post">
			<div class="card">
				<div class="card-header">
					<h3>Registrar Cliente</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID</label>
						<input type="text" th:field="*{id}" class="form-control">
					</div>
					<div class="form-group">
						<label>NOMBRES</label>
						<input type="text" th:field="*{nombre}" class="form-control">
					</div>
					<div class="form-group">
						<label>APELLIDOS</label>
						<input type="text" th:field="*{apellido}" class="form-control">
					</div>
					<div class="form-group">
						<label>CORREO</label>
						<input type="email" th:field="*{correo}" class="form-control">
					</div>
					<div class="form-group">
						<label>FECHA DE NACIMIENTO</label>
						<input type="date" th:field="*{fechaNacimiento}" class="form-control">
					</div>
					<div class="form-group">
						<label>DNI</label>
						<input type="text" th:field="*{dni}" class="form-control">
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
